<shard name="textbox">
    <div class="col-{size}">
        <label for="{id}" class="form-label">{label}</label>
        <input type="text" class="form-control" id="{id}" value="{content}">
    </div>
</shard>

<shard name="textbox-readonly">
    <div class="col-{size}">
        <label for="{id}" class="form-label">{label}</label>
        <input type="text" class="form-control" id="{id}" value="{content}" disabled>
    </div>
</shard>
